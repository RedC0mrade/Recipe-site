version: '3.3'
volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - pg_data:/var/lib/postgresql/data/
    env_file:
      - .env
    restart: always

  backend:
    image: redc0mrade/foodrgam_backend:latest
    volumes:
      - static:/app/static/
      - media:/app/media/
    depends_on:
      - db
    env_file:
      - .env
    restart: always

  frontend:
    image: redc0mrade/foodrgam_frontend:latest
    command: cp -r /app/build/. /app/static/
    volumes:
     - static:/app/static/

  gateway:
    image: redc0mrade/foodrgam_gateway
    ports:
      - "7000:80"
    volumes:
      - static:/app/static/
      - media:/media/
    depends_on:
      - backend
      - frontend
    restart: always